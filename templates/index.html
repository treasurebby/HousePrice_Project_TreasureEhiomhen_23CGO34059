<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <p>Enter house details to get an estimated price (Linear Regression model)</p>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

        <form action="/predict" method="post">
            <div class="form-group">
                <label>Overall Quality (1â€“10):</label>
                <input type="number" name="OverallQual" min="1" max="10" value="6" required>
            </div>

            <div class="form-group">
                <label>Above Grade Living Area (sq ft):</label>
                <input type="number" name="GrLivArea" min="300" value="1500" required>
            </div>

            <div class="form-group">
                <label>Total Basement Area (sq ft):</label>
                <input type="number" name="TotalBsmtSF" min="0" value="1000" required>
            </div>

            <div class="form-group">
                <label>Garage Capacity (cars):</label>
                <input type="number" name="GarageCars" min="0" max="4" value="2" step="1" required>
            </div>

            <div class="form-group">
                <label>Full Bathrooms above grade:</label>
                <input type="number" name="FullBath" min="0" max="4" value="2" required>
            </div>

            <div class="form-group">
                <label>Neighborhood:</label>
                <select name="Neighborhood" required>
                    <option value="NAmes">North Ames</option>
                    <option value="CollgCr">College Creek</option>
                    <option value="OldTown">Old Town</option>
                    <option value="Somerst">Somerset</option>
                    <option value="NridgHt" selected>Northridge Heights</option>
                    <option value="Gilbert">Gilbert</option>
                    <option value="NWAmes">Northwest Ames</option>
                    <!-- You can add more, but model handles unseen with ignore -->
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
